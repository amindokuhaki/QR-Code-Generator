<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./style.css" />
        <title>QR Code Generator</title>
    </head>
    <body>
        <div class="container">
            <div class="info">
                <h1>تولید کننده کیوآر کد</h1>

            <div class="qr-code hidden">
                <img src="./images/QRCode.png" />
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
